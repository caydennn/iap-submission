<body>
  <div id="header">
    <h1 id="room-info"></h1>
    <!-- <h3 id="user-name"></h3> -->
    <!-- <h3 id="opponent-name"></h3> -->
  </div>

  <div id="welcome">
    <h1><pre>Welcome to talking through drawings </pre></h1>
    <pre>They say that pictures speak a thousand words. So why not use them?</pre>
    <pre>Start 'speaking' with a friend by entering their room id, or you can also create your own!</pre>
  </div>


  <form id="form">
    <label for="fname">Room ID:</label><br />
    <input type="text" id="room-id" placeholder="Leave blank to create room" name="fname" /><br />
    <button id="submit-room-id">Submit</button>
  </form>





<div class="grid-container" id="game-container">
  <div class="grid-item"><h3 id="user-name"></h3></div>
  <div class="grid-item 2">
    <div id="object-label-container">
    </div>
  </div>

  <div class="grid-item 3"><h3 id="opponent-name"></h3></div>

  <div class="grid-item 4">
    <div id="left"></div>
  </div>

  <div class="grid-item">
    <div>
      <div id="start-game-container">
      </div>

      

      <div  id="next-game-container">
        <input style="display: none" type="button" id="next-button" value="Next Question" />
      </div>

      <div  id="safeTimer" style="visibility:hidden">
        <h2>Safe Timer</h2>
        <p id="safeTimerDisplay">00:30</p>
      </div>
    </div>
  </div>


  <div class="grid-item">
    <div id="right"></div>
    <div id="loader-container" style="visibility: hidden">
      <h3>Waiting for players...</h3>
      <div class="loader"></div>
    </div>
  </div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>
  <div class="grid-item"></div>



</div>
